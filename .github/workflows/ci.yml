name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL pipeline
        run: python scripts/ingest.py --data-dir data

      - name: Run data validation
        run: python -m src.data.validation --data data/processed/crop_recommendation_clean.parquet --output data/processed/validation_report.json

      - name: Run training
        run: python scripts/train.py --data-dir data --model-type xgboost

      - name: Run unit tests
        run: pytest tests/ -v --tb=short -x

      - name: Run latency test
        run: pytest tests/test_latency.py -v -s

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Run ETL + Training (for Docker image)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/ingest.py --data-dir data
          python scripts/train.py --data-dir data

      - name: Build Docker image
        run: docker build -t crop-recommendation-api:latest .

      - name: Run E2E test
        run: |
          docker run -d --name test-api -p 8000:8000 crop-recommendation-api:latest
          sleep 10
          # Health check
          curl -f http://localhost:8000/health || exit 1
          # Prediction test
          curl -f -X POST http://localhost:8000/predict \
            -H 'Content-Type: application/json' \
            -d '{"N":90,"P":42,"K":43,"temperature":20.87,"humidity":82.0,"ph":6.5,"rainfall":202.9}' \
            | python -c "import sys,json; d=json.load(sys.stdin); assert len(d['top_3'])==3; print('E2E PASSED')"
          docker stop test-api
